    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <style>
        * {

        body {

        button {

        #initDataBtn {

        /* åˆå§‹åŒ–æ•°æ®ä¸‹æ‹‰é¢æ¿ */
        #initOptions {

            background: white;

        .init-input-group button {

        #addInput {

            transition: border-color 0.2s;

        #addGroupSelect {

        #addInput:focus,

        #addBtn {

        .questions {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 16px;
        }

        /* ğŸ‘‡ å“åº”å¼ç½‘æ ¼å¸ƒå±€ï¼šæ ¸å¿ƒä¼˜åŒ– */
        #groupsContainer {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
            /* é»˜è®¤å•åˆ— */
        }

        @media (min-width: 768px) {
            #groupsContainer {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1200px) {
            #groupsContainer {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .group-section {
            background: #fafafa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .group-header {
            padding: 14px 20px;
            background: #f1f3f5;
            font-weight: bold;
            color: #495057;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
        }

        .group-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .question-item {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: grab;
            border-bottom: 1px solid #f1f3f5;
        }

        .question-item:last-child {
            border-bottom: none;
        }

        .drag-handle {
            color: #adb5bd;
            cursor: move;
            font-size: 18px;
        }

        .question-text,
        .question-input {
            flex: 1;
            font-size: 15px;
            line-height: 1.5;
        }

        .btn-group {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .edit-btn,
        .save-btn,
        .cancel-btn,
        .delete-btn {
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            font-style: italic;
            grid-column: 1 / -1;
            /* è·¨æ»¡æ‰€æœ‰åˆ— */
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <h1>é—®ç­”äº’åŠ¨æ¿ï¼ˆæ”¯æŒåˆ†ç»„ + å¹¶æ’æ˜¾ç¤ºï¼‰</h1>
        <p class="subtitle">æ‹–æ‹½æ’åº Â· åˆ†ç»„ç®¡ç† Â· å“åº”å¼å¸ƒå±€</p>
    </header>

    <div class="controls">
        <button id="initDataBtn">ğŸ”„ åˆå§‹åŒ–æ•°æ®</button>
        <button id="syncBtn">ğŸ”„ åŒæ­¥ï¼ˆè¦†ç›–æºæ–‡ä»¶ï¼‰</button>
        <button id="exportBtn">ğŸ“¤ å¯¼å‡ºæ–°æ–‡ä»¶</button>
        <button id="clearBtn">ğŸ§¹ æ¸…ç©º</button>

        <!-- åˆå§‹åŒ–é€‰é¡¹é¢æ¿ -->
        <div id="initOptions">
            <div class="init-option">
                <label>ğŸ“ æœ¬åœ°å¯¼å…¥</label>
                <button id="localImportBtn">é€‰æ‹© JSON æ–‡ä»¶</button>
            </div>
            <div class="init-option">
                <label>ğŸ”— URL å¯¼å…¥</label>
                <div class="init-input-group">
                    <input type="url" id="urlInput" placeholder="https://example.com/data.json" />
                    <button id="urlImportBtn">åŠ è½½</button>
                </div>
            </div>
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="addInput" placeholder="è¾“å…¥ä¸€ä¸ªé—®é¢˜..." />
        <select id="addGroupSelect">
            <option value="">â€” é€‰æ‹©åˆ†ç»„ â€”</option>
        </select>
        <button id="addBtn">â• æ·»åŠ </button>
    </div>

    <div class="questions">
        <div id="groupsContainer">
            <!-- åŠ¨æ€ç”Ÿæˆåˆ†ç»„ -->
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
    const STORAGE_KEY = 'qa_board_data_v2';
    const HAS_IMPORTED_KEY = 'qa_has_imported';

    let questions = [];
    let currentFileHandle = null;
    let sortableInstances = [];

    // DOM å…ƒç´ 
    const initDataBtn = document.getElementById('initDataBtn');
    const initOptions = document.getElementById('initOptions');
    const localImportBtn = document.getElementById('localImportBtn');
    const urlInput = document.getElementById('urlInput');
    const urlImportBtn = document.getElementById('urlImportBtn');
    const syncBtn = document.getElementById('syncBtn');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');
    const addInput = document.getElementById('addInput');
    const addGroupSelect = document.getElementById('addGroupSelect');
    const addBtn = document.getElementById('addBtn');
    const groupsContainer = document.getElementById('groupsContainer');
    const toast = document.getElementById('toast');

    // å·¥å…·å‡½æ•°
    function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function getCurrentDateTime() {
        return new Date().toISOString().replace('T', ' ').substring(0, 19);
    }

    function ensureGroupNum(q) {
        if (q.groupNum == null) q.groupNum = 0;
        return q;
    }

    function saveToStorage() {
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(questions));
            if (currentFileHandle) {
                localStorage.setItem(HAS_IMPORTED_KEY, 'true');
            }
        } catch (e) {
            console.warn('localStorage ä¿å­˜å¤±è´¥:', e);
        }
    }

    function loadFromStorage() {
        try {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                if (Array.isArray(parsed)) {
                    if (parsed.length > 0 && typeof parsed[0] === 'string') {
                        questions = parsed.map(msg => ({
                            msg,
                            groupNum: 0,
                            weight: 1,
                            date: getCurrentDateTime()
                        }));
                    } else {
                        questions = parsed.map(ensureGroupNum);
                    }
                }
            }
        } catch (e) {
            console.warn('åŠ è½½å¤±è´¥:', e);
        }
    }

    function parseAndLoad(text) {
        try {
            const data = JSON.parse(text);
            if (Array.isArray(data.data)) {
                const validData = data.data
                    .map(item => ({
                        msg: String(item.msg || '').trim(),
                        groupNum: Number.isInteger(item.groupNum) ? item.groupNum : 0,
                        weight: typeof item.weight === 'number' ? item.weight : 1,
                        date: item.date || getCurrentDateTime()
                    }))
                    .filter(q => q.msg);
                questions = validData;
                saveToStorage();
                render();
                updateGroupSelect();
                showToast('âœ… æ•°æ®åˆå§‹åŒ–æˆåŠŸï¼');
                hideInitOptions();
            } else {
                throw new Error('data å¿…é¡»æ˜¯æ•°ç»„');
            }
        } catch (err) {
            console.error(err);
            showToast('âŒ JSON æ ¼å¼é”™è¯¯ï¼');
        }
    }

    function hideInitOptions() {
        initOptions.classList.remove('show');
    }

    async function handleLocalImport() {
        if (!('showOpenFilePicker' in window)) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => parseAndLoad(ev.target.result);
                reader.readAsText(file);
            };
            input.click();
            return;
        }

        try {
            const [fileHandle] = await window.showOpenFilePicker({
                types: [{ description: 'JSON æ–‡ä»¶', accept: { 'application/json': ['.json'] } }],
                multiple: false
            });
            currentFileHandle = fileHandle;
            const file = await fileHandle.getFile();
            const text = await file.text();
            parseAndLoad(text);
            localStorage.setItem(HAS_IMPORTED_KEY, 'true');
        } catch (err) {
            if (err.name !== 'AbortError') {
                showToast('å¯¼å…¥å¤±è´¥ï¼š' + (err.message || 'æœªçŸ¥é”™è¯¯'));
            }
        }
    }

    async function handleUrlImport() {
        const url = urlInput.value.trim();
        if (!url) {
            showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„ URL');
            return;
        }

        try {
            showToast('æ­£åœ¨åŠ è½½...');
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const text = await res.text();
            parseAndLoad(text);
            currentFileHandle = null;
            localStorage.setItem(HAS_IMPORTED_KEY, 'true');
        } catch (err) {
            console.error(err);
            showToast('âŒ URL åŠ è½½å¤±è´¥ï¼š' + (err.message || 'ç½‘ç»œé”™è¯¯'));
        }
    }

    function getGroups() {
        const groups = {};
        questions.forEach(q => {
            if (!groups[q.groupNum]) groups[q.groupNum] = [];
            groups[q.groupNum].push(q);
        });
        Object.keys(groups).forEach(g => {
            groups[g].sort((a, b) => a.weight - b.weight);
        });
        return groups;
    }

    function updateGroupSelect() {
        const uniqueGroups = [...new Set(questions.map(q => q.groupNum))].sort((a, b) => a - b);
        addGroupSelect.innerHTML = '<option value="">â€” é€‰æ‹©åˆ†ç»„ â€”</option>';
        uniqueGroups.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g;
            opt.textContent = `ç¬¬ ${g} ç»„`;
            addGroupSelect.appendChild(opt);
        });
        const newOpt = document.createElement('option');
        newOpt.value = 'new';
        newOpt.textContent = 'ğŸ†• æ–°å»ºåˆ†ç»„';
        addGroupSelect.appendChild(newOpt);
    }

    function downloadFile(content, filename) {
        const blob = new Blob([content], { type: 'application/json;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function render() {
        sortableInstances.forEach(inst => inst.destroy());
        sortableInstances = [];

        const groups = getGroups();
        const groupNums = Object.keys(groups).map(Number).sort((a, b) => a - b);

        if (groupNums.length === 0) {
            groupsContainer.innerHTML = '<div class="empty-state">æš‚æ— é—®é¢˜ï¼Œè¯·åˆå§‹åŒ–æ•°æ®æˆ–æ·»åŠ </div>';
            return;
        }

        groupsContainer.innerHTML = '';
        groupNums.forEach(groupNum => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'group-section';

            const header = document.createElement('div');
            header.className = 'group-header';
            header.textContent = `ç¬¬ ${groupNum} ç»„`;

            const list = document.createElement('ul');
            list.className = 'group-list';
            list.dataset.group = groupNum;

            const items = groups[groupNum];
            items.forEach((q, idx) => {
                const li = document.createElement('li');
                li.className = 'question-item';
                li.dataset.index = idx;

                const handle = document.createElement('span');
                handle.className = 'drag-handle';
                handle.innerHTML = 'â‹®â‹®';

                const textSpan = document.createElement('span');
                textSpan.className = 'question-text';
                textSpan.textContent = q.msg;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'question-input';
                input.value = q.msg;
                input.style.display = 'none';

                const btnGroup = document.createElement('div');
                btnGroup.className = 'btn-group';

                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.textContent = 'âœï¸ ç¼–è¾‘';
                editBtn.onclick = () => {
                    textSpan.style.display = 'none';
                    input.style.display = 'block';
                    input.focus();
                };

                const saveBtn = document.createElement('button');
                saveBtn.className = 'save-btn';
                saveBtn.textContent = 'âœ… ä¿å­˜';
                saveBtn.style.display = 'none';
                saveBtn.onclick = () => {
                    const newText = input.value.trim();
                    if (newText) {
                        q.msg = newText;
                        saveToStorage();
                        render();
                    }
                };

                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'cancel-btn';
                cancelBtn.textContent = 'âŒ å–æ¶ˆ';
                cancelBtn.style.display = 'none';
                cancelBtn.onclick = () => {
                    input.value = q.msg;
                    textSpan.style.display = 'block';
                    input.style.display = 'none';
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'ğŸ—‘ï¸ åˆ é™¤';
                deleteBtn.onclick = () => {
                    const fullIndex = questions.findIndex(item =>
                        item.groupNum === groupNum && item.msg === q.msg && item.weight === q.weight
                    );
                    if (fullIndex >= 0) {
                        questions.splice(fullIndex, 1);
                        saveToStorage();
                        render();
                        updateGroupSelect();
                    }
                };

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') saveBtn.click();
                });

                input.addEventListener('input', () => {
                    const hasChange = input.value.trim() !== q.msg;
                    saveBtn.style.display = hasChange ? 'inline-block' : 'none';
                    cancelBtn.style.display = hasChange ? 'inline-block' : 'none';
                });

                btnGroup.append(editBtn, saveBtn, cancelBtn, deleteBtn);
                li.append(handle, textSpan, input, btnGroup);
                list.appendChild(li);
            });

            groupDiv.append(header, list);
            groupsContainer.appendChild(groupDiv);

            const sortable = new Sortable(list, {
                animation: 150,
                handle: '.drag-handle',
                onEnd: function (evt) {
                    const { oldIndex, newIndex } = evt;
                    if (oldIndex === newIndex) return;
                    const groupItems = questions.filter(q => q.groupNum === groupNum);
                    const movedItem = groupItems.splice(oldIndex, 1)[0];
                    groupItems.splice(newIndex, 0, movedItem);
                    groupItems.forEach((item, i) => {
                        const globalIdx = questions.findIndex(q =>
                            q.groupNum === groupNum && q.msg === item.msg && q.weight === item.weight
                        );
                        if (globalIdx >= 0) {
                            questions[globalIdx].weight = i + 1;
                        }
                    });
                    saveToStorage();
                    render();
                }
            });
            sortableInstances.push(sortable);
        });
    }

    // äº‹ä»¶ç»‘å®š
    initDataBtn.addEventListener('click', () => {
        initOptions.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
        if (!initDataBtn.contains(e.target) && !initOptions.contains(e.target)) {
            initOptions.classList.remove('show');
        }
    });

    localImportBtn.addEventListener('click', handleLocalImport);
    urlImportBtn.addEventListener('click', handleUrlImport);
    urlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleUrlImport();
    });

    syncBtn.addEventListener('click', () => {
        if (!questions.length) {
            showToast('æ²¡æœ‰é—®é¢˜å¯åŒæ­¥ï¼');
            return;
        }
        const jsonStr = JSON.stringify({ data: questions }, null, 2);
        if (currentFileHandle && 'createWritable' in currentFileHandle) {
            currentFileHandle.createWritable().then(writable => {
                writable.write(jsonStr).then(() => writable.close()).then(() => {
                    showToast('âœ… å·²åŒæ­¥åˆ°æºæ–‡ä»¶ï¼');
                });
            }).catch(() => {
                downloadFile(jsonStr, 'qa_questions_synced.json');
                showToast('âš ï¸ è¯·æ‰‹åŠ¨æ›¿æ¢åŸæ–‡ä»¶');
            });
        } else {
            downloadFile(jsonStr, 'qa_questions_synced.json');
            showToast('âš ï¸ è¯·æ‰‹åŠ¨æ›¿æ¢åŸæ–‡ä»¶');
        }
    });

    exportBtn.addEventListener('click', () => {
        if (!questions.length) {
            showToast('æ²¡æœ‰é—®é¢˜å¯å¯¼å‡ºï¼');
            return;
        }
        const jsonStr = JSON.stringify({ data: questions }, null, 2);
        downloadFile(jsonStr, 'qa_questions_export.json');
        showToast('âœ… å·²å¯¼å‡ºæ–°æ–‡ä»¶ï¼');
    });

    clearBtn.addEventListener('click', () => {
        if (confirm('ç¡®å®šæ¸…ç©ºæ‰€æœ‰é—®é¢˜ï¼Ÿ')) {
            questions = [];
            currentFileHandle = null;
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(HAS_IMPORTED_KEY);
            render();
            updateGroupSelect();
            showToast('å·²æ¸…ç©º');
        }
    });

    addBtn.addEventListener('click', () => {
        const text = addInput.value.trim();
        let groupNum = addGroupSelect.value;
        if (!text) return;
        if (!groupNum) {
            showToast('è¯·é€‰æ‹©åˆ†ç»„');
            return;
        }
        if (groupNum === 'new') {
            const existingGroups = [...new Set(questions.map(q => q.groupNum))];
            groupNum = existingGroups.length > 0 ? Math.max(...existingGroups) + 1 : 1;
        } else {
            groupNum = parseInt(groupNum);
        }
        const groupItems = questions.filter(q => q.groupNum === groupNum);
        const newWeight = groupItems.length > 0 ? Math.max(...groupItems.map(q => q.weight)) + 1 : 1;
        questions.push({
            msg: text,
            groupNum: groupNum,
            weight: newWeight,
            date: getCurrentDateTime()
        });
        saveToStorage();
        render();
        updateGroupSelect();
        addInput.value = '';
        addGroupSelect.value = '';
    });

    addInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addBtn.click();
    });

    // åˆå§‹åŒ–
    loadFromStorage();
    render();
    updateGroupSelect();
</script>
</body>
