    <style>

        /* åˆå§‹åŒ–æ•°æ®ä¸‹æ‹‰é¢æ¿ */
        #initOptions {
            position: absolute;

        .init-input-group input {

        #addInput {

        #addInput:focus {

        #addBtn {

        .questions {

        .question-item {

        }

        .question-item:last-child {

        .drag-handle {
            color: #adb5bd;

            font-size: 18px;
        }

        .question-text {
            flex: 1;

            line-height: 1.5;
            word-break: break-word;
        }

        .question-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;

        }

        .btn-group {
            display: flex;

        }

        .edit-btn,
        .save-btn,
        .cancel-btn,
        .delete-btn {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .empty-state {
            text-align: center;

        }

        .toast {
            position: fixed;

            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <h1>é—®ç­”äº’åŠ¨æ¿</h1>
        <p class="subtitle">æ”¯æŒæ‹–æ‹½æ’åº Â· æ•°æ®è‡ªåŠ¨ä¿å­˜</p>
    </header>

    <div class="controls">
        <button id="initDataBtn">ğŸ”„ åˆå§‹åŒ–æ•°æ®</button>
        <button id="syncBtn">ğŸ”„ åŒæ­¥ï¼ˆè¦†ç›–æºæ–‡ä»¶ï¼‰</button>
        <button id="exportBtn">ğŸ“¤ å¯¼å‡ºæ–°æ–‡ä»¶</button>
        <button id="clearBtn">ğŸ§¹ æ¸…ç©º</button>

        <!-- åˆå§‹åŒ–é€‰é¡¹é¢æ¿ -->
        <div id="initOptions">
            <div class="init-option">
                <label>ğŸ“ æœ¬åœ°å¯¼å…¥</label>
                <button id="localImportBtn">é€‰æ‹© JSON æ–‡ä»¶</button>
            </div>
            <div class="init-option">
                <label>ğŸ”— URL å¯¼å…¥</label>
                <div class="init-input-group">
                    <input type="url" id="urlInput" placeholder="https://example.com/data.json" />
                    <button id="urlImportBtn">åŠ è½½</button>
                </div>
            </div>
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="addInput" placeholder="è¾“å…¥ä¸€ä¸ªé—®é¢˜..." />
        <button id="addBtn">â• æ·»åŠ </button>
    </div>

    <div class="questions">
        <ul id="questionList" style="list-style: none; padding: 0; margin: 0;">
            <!-- åŠ¨æ€ç”Ÿæˆ -->
        </ul>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
    const STORAGE_KEY = 'qa_board_data';
    const HAS_IMPORTED_KEY = 'qa_has_imported';

    let questions = [];
    let currentFileHandle = null;

    const initDataBtn = document.getElementById('initDataBtn');
    const initOptions = document.getElementById('initOptions');
    const localImportBtn = document.getElementById('localImportBtn');
    const urlInput = document.getElementById('urlInput');
    const urlImportBtn = document.getElementById('urlImportBtn');

    const syncBtn = document.getElementById('syncBtn');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');
    const addInput = document.getElementById('addInput');
    const addBtn = document.getElementById('addBtn');
    const questionList = document.getElementById('questionList');
    const toast = document.getElementById('toast');

    // å·¥å…·å‡½æ•°
    function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function getCurrentDateTime() {
        return new Date().toISOString().replace('T', ' ').substring(0, 19);
    }

    function sortQuestions(arr) {
        return arr.sort((a, b) => {
            if (a.weight !== b.weight) return a.weight - b.weight;
            return new Date(a.date) - new Date(b.date);
        });
    }

    function saveToStorage() {
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(questions));
            if (currentFileHandle) {
                localStorage.setItem(HAS_IMPORTED_KEY, 'true');
            }
        } catch (e) {
            console.warn('localStorage ä¿å­˜å¤±è´¥:', e);
        }
    }

    function loadFromStorage() {
        try {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                if (Array.isArray(parsed)) {
                    if (parsed.length > 0 && typeof parsed[0] === 'string') {
                        questions = parsed.map(msg => ({
                            msg,
                            weight: 1,
                            date: getCurrentDateTime()
                        }));
                    } else {
                        questions = parsed;
                    }
                }
                questions = sortQuestions([...questions]);
            }
        } catch (e) {
            console.warn('åŠ è½½å¤±è´¥:', e);
        }
    }

    function parseAndLoad(text) {
        try {
            const data = JSON.parse(text);
            if (Array.isArray(data.data)) {
                const validData = data.data.map(item => ({
                    msg: String(item.msg || '').trim(),
                    weight: typeof item.weight === 'number' ? item.weight : 1,
                    date: item.date || getCurrentDateTime()
                })).filter(q => q.msg);
                questions = sortQuestions(validData);
                saveToStorage();
                render();
                showToast('âœ… æ•°æ®åˆå§‹åŒ–æˆåŠŸï¼');
                hideInitOptions();
            } else {
                throw new Error('data å¿…é¡»æ˜¯æ•°ç»„');
            }
        } catch (err) {
            console.error(err);
            showToast('âŒ JSON æ ¼å¼é”™è¯¯ï¼');
        }
    }

    function hideInitOptions() {
        initOptions.classList.remove('show');
    }

    // ===== æœ¬åœ°å¯¼å…¥ =====
    async function handleLocalImport() {
        if (!('showOpenFilePicker' in window)) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => parseAndLoad(ev.target.result);
                reader.readAsText(file);
            };
            input.click();
            return;
        }

        try {
            const [fileHandle] = await window.showOpenFilePicker({
                types: [{ description: 'JSON æ–‡ä»¶', accept: { 'application/json': ['.json'] } }],
                multiple: false
            });
            currentFileHandle = fileHandle;
            const file = await fileHandle.getFile();
            const text = await file.text();
            parseAndLoad(text);
            localStorage.setItem(HAS_IMPORTED_KEY, 'true');
        } catch (err) {
            if (err.name !== 'AbortError') {
                showToast('å¯¼å…¥å¤±è´¥ï¼š' + (err.message || 'æœªçŸ¥é”™è¯¯'));
            }
        }
    }

    // ===== URL å¯¼å…¥ =====
    async function handleUrlImport() {
        const url = urlInput.value.trim();
        if (!url) {
            showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„ URL');
            return;
        }

        try {
            showToast('æ­£åœ¨åŠ è½½...');
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const text = await res.text();
            parseAndLoad(text);
            currentFileHandle = null; // URL ä¸æ”¯æŒå†™å›
            localStorage.setItem(HAS_IMPORTED_KEY, 'true');
        } catch (err) {
            console.error(err);
            showToast('âŒ URL åŠ è½½å¤±è´¥ï¼š' + (err.message || 'ç½‘ç»œé”™è¯¯'));
        }
    }

    // ===== å…¶ä»–åŠŸèƒ½ï¼ˆåŒæ­¥ã€å¯¼å‡ºç­‰ï¼‰ä¿æŒä¸å˜ =====
    async function syncToFile() {
        if (!questions.length) {
            showToast('æ²¡æœ‰é—®é¢˜å¯åŒæ­¥ï¼');
            return;
        }

        const jsonStr = JSON.stringify({ data: questions }, null, 2);

        if (currentFileHandle && 'createWritable' in currentFileHandle) {
            try {
                const writable = await currentFileHandle.createWritable();
                await writable.write(jsonStr);
                await writable.close();
                showToast('âœ… å·²åŒæ­¥åˆ°æºæ–‡ä»¶ï¼');
                return;
            } catch (err) {
                console.warn('å†™å…¥å¤±è´¥:', err);
            }
        }

        if (localStorage.getItem(HAS_IMPORTED_KEY) === 'true' && 'showSaveFilePicker' in window) {
            try {
                const opts = {
                    suggestedName: 'qa_questions.json',
                    types: [{ description: 'JSON æ–‡ä»¶', accept: { 'application/json': ['.json'] } }]
                };
                const newHandle = await window.showSaveFilePicker(opts);
                currentFileHandle = newHandle;
                const writable = await newHandle.createWritable();
                await writable.write(jsonStr);
                await writable.close();
                showToast('âœ… å·²ä¿å­˜ï¼ˆè¯·ç¡®è®¤æ˜¯åŸæ–‡ä»¶ï¼‰');
                return;
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.warn('ä¿å­˜å¤±è´¥:', err);
                }
            }
        }

        downloadFile(jsonStr, 'qa_questions_synced.json');
        showToast('âš ï¸ è¯·æ‰‹åŠ¨æ›¿æ¢åŸæ–‡ä»¶');
    }

    function downloadFile(content, filename) {
        const blob = new Blob([content], { type: 'application/json;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // ===== æ¸²æŸ“ä¸æ‹–æ‹½ï¼ˆç•¥ï¼Œè§ä¸‹æ–¹ï¼‰=====
    let sortableInstance = null;

    function render() {
        questionList.innerHTML = '';
        if (questions.length === 0) {
            const empty = document.createElement('li');
            empty.className = 'empty-state';
            empty.textContent = 'æš‚æ— é—®é¢˜ï¼Œè¯·åˆå§‹åŒ–æ•°æ®æˆ–æ·»åŠ ';
            questionList.appendChild(empty);
            return;
        }

        questions.forEach((q, index) => {
            const li = document.createElement('li');
            li.className = 'question-item';
            li.dataset.index = index;

            const handle = document.createElement('span');
            handle.className = 'drag-handle';
            handle.innerHTML = 'â‹®â‹®';

            const textSpan = document.createElement('span');
            textSpan.className = 'question-text';
            textSpan.textContent = q.msg;

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'question-input';
            input.value = q.msg;
            input.style.display = 'none';

            const btnGroup = document.createElement('div');
            btnGroup.className = 'btn-group';

            const editBtn = document.createElement('button');
            editBtn.className = 'edit-btn';
            editBtn.textContent = 'âœï¸ ç¼–è¾‘';
            editBtn.onclick = () => {
                textSpan.style.display = 'none';
                input.style.display = 'block';
                input.focus();
            };

            const saveBtn = document.createElement('button');
            saveBtn.className = 'save-btn';
            saveBtn.textContent = 'âœ… ä¿å­˜';
            saveBtn.style.display = 'none';
            saveBtn.onclick = () => {
                const newText = input.value.trim();
                if (newText) {
                    q.msg = newText;
                    saveToStorage();
                    render();
                }
            };

            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'cancel-btn';
            cancelBtn.textContent = 'âŒ å–æ¶ˆ';
            cancelBtn.style.display = 'none';
            cancelBtn.onclick = () => {
                input.value = q.msg;
                textSpan.style.display = 'block';
                input.style.display = 'none';
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'ğŸ—‘ï¸ åˆ é™¤';
            deleteBtn.onclick = () => {
                const idx = parseInt(li.dataset.index);
                if (idx >= 0) {
                    questions.splice(idx, 1);
                    saveToStorage();
                    render();
                }
            };

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveBtn.click();
            });

            input.addEventListener('input', () => {
                const hasChange = input.value.trim() !== q.msg;
                saveBtn.style.display = hasChange ? 'inline-block' : 'none';
                cancelBtn.style.display = hasChange ? 'inline-block' : 'none';
            });

            btnGroup.append(editBtn, saveBtn, cancelBtn, deleteBtn);
            li.append(handle, textSpan, input, btnGroup);
            questionList.appendChild(li);
        });

        if (questions.length > 0) {
            if (sortableInstance) sortableInstance.destroy();
            sortableInstance = new Sortable(questionList, {
                animation: 150,
                handle: '.drag-handle',
                onEnd: function (evt) {
                    const { oldIndex, newIndex } = evt;
                    if (oldIndex === newIndex) return;
                    const movedItem = questions.splice(oldIndex, 1)[0];
                    questions.splice(newIndex, 0, movedItem);
                    questions = questions.map((q, i) => ({ ...q, weight: i + 1 }));
                    saveToStorage();
                    render();
                }
            });
        }
    }

    // ===== äº‹ä»¶ç»‘å®š =====
    initDataBtn.addEventListener('click', () => {
        initOptions.classList.toggle('show');
    });

    // ç‚¹å‡»å¤–éƒ¨æ”¶èµ·
    document.addEventListener('click', (e) => {
        if (!initDataBtn.contains(e.target) && !initOptions.contains(e.target)) {
            initOptions.classList.remove('show');
        }
    });

    localImportBtn.addEventListener('click', handleLocalImport);
    urlImportBtn.addEventListener('click', handleUrlImport);
    urlInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleUrlImport();
    });

    syncBtn.addEventListener('click', syncToFile);
    exportBtn.addEventListener('click', () => {
        if (!questions.length) {
            showToast('æ²¡æœ‰é—®é¢˜å¯å¯¼å‡ºï¼');
            return;
        }
        const jsonStr = JSON.stringify({ data: questions }, null, 2);
        downloadFile(jsonStr, 'qa_questions_export.json');
        showToast('âœ… å·²å¯¼å‡ºæ–°æ–‡ä»¶ï¼');
    });

    clearBtn.addEventListener('click', () => {
        if (confirm('ç¡®å®šæ¸…ç©ºæ‰€æœ‰é—®é¢˜ï¼Ÿ')) {
            questions = [];
            currentFileHandle = null;
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(HAS_IMPORTED_KEY);
            render();
            showToast('å·²æ¸…ç©º');
        }
    });

    addBtn.addEventListener('click', () => {
        const text = addInput.value.trim();
        if (text) {
            const maxWeight = questions.length > 0 ? Math.max(...questions.map(q => q.weight)) : 0;
            questions.push({
                msg: text,
                weight: maxWeight + 1,
                date: getCurrentDateTime()
            });
            saveToStorage();
            render();
            addInput.value = '';
        }
    });

    addInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addBtn.click();
    });

    // åˆå§‹åŒ–
    loadFromStorage();
    render();
</script>
</body>
