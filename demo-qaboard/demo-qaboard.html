<script>
    const STORAGE_KEY = 'qa_board_data_v2';
    const GROUP_ORDER_KEY = 'qa_group_order';
    const HAS_IMPORTED_KEY = 'qa_has_imported';
    const DEFAULT_DATA_URL = 'https://raw.githubusercontent.com/OxYGC/dev-station/refs/heads/main/demo-qaboard/data/couple-qa-init.json';

    let questions = [];
    let currentFileHandle = null;
    let sortableInstances = [];
    let groupSortable = null;

    // --- å·¥å…·å‡½æ•° ---
    function generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
    }

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function getCurrentDateTime() {
        return new Date().toISOString().replace('T', ' ').substring(0, 19);
    }

    function saveToStorage() {
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(questions));
            if (currentFileHandle) {
                localStorage.setItem(HAS_IMPORTED_KEY, 'true');
            }
        } catch (e) {
            console.warn('localStorage ä¿å­˜å¤±è´¥:', e);
        }
    }

    function normalizeQuestions(rawData) {
        if (!Array.isArray(rawData)) return [];
        return rawData
            .map(item => ({
                id: item.id || generateId(),
                msg: String(item.msg || '').trim(),
                groupNum: Number.isInteger(item.groupNum) ? item.groupNum : 0,
                weight: typeof item.weight === 'number' ? item.weight : 1,
                date: item.date || getCurrentDateTime(),
                _showAll: !!item._showAll
            }))
            .filter(q => q.msg);
    }

    // --- æ•°æ®åŠ è½½ ---
    async function fetchDefaultData() {
        try {
            showToast('æ­£åœ¨åŠ è½½é»˜è®¤æ•°æ®...');
            const res = await fetch(DEFAULT_DATA_URL);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const data = await res.json();
            if (!Array.isArray(data.data)) throw new Error('Invalid data format');
            const normalized = normalizeQuestions(data.data);
            if (normalized.length === 0) throw new Error('No valid questions');
            questions = normalized;
            saveToStorage();
            render();
            updateGroupSelect();
            showToast('âœ… å·²åŠ è½½é»˜è®¤æ•°æ®');
        } catch (err) {
            console.error('Failed to load default data:', err);
            showToast('âš ï¸ é»˜è®¤æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¯¼å…¥');
            render();
            updateGroupSelect();
        }
    }

    async function tryLoadData() {
        try {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                if (Array.isArray(parsed)) {
                    questions = normalizeQuestions(parsed);
                    render();
                    updateGroupSelect();
                    return;
                }
            }
        } catch (e) {
            console.warn('Local storage parse error:', e);
        }
        await fetchDefaultData();
    }

    function parseAndLoad(text) {
        try {
            const data = JSON.parse(text);
            let rawData = data;
            if (data && Array.isArray(data.data)) {
                rawData = data.data;
            } else if (!Array.isArray(data)) {
                throw new Error('Expected array or {data: [...]}');
            }
            const normalized = normalizeQuestions(rawData);
            if (normalized.length === 0) throw new Error('No valid questions');
            questions = normalized;
            saveToStorage();
            render();
            updateGroupSelect();
            showToast('âœ… æ•°æ®å¯¼å…¥æˆåŠŸï¼');
            hideInitOptions();
        } catch (err) {
            console.error(err);
            showToast('âŒ JSON æ ¼å¼é”™è¯¯ï¼');
        }
    }

    // --- æ¸²æŸ“ä¸äº¤äº’ ---
    function getGroups() {
        const groups = {};
        questions.forEach(q => {
            if (!groups[q.groupNum]) groups[q.groupNum] = [];
            groups[q.groupNum].push(q);
        });
        Object.keys(groups).forEach(g => {
            groups[g].sort((a, b) => a.weight - b.weight);
        });
        return groups;
    }

    function updateGroupSelect() {
        const uniqueGroups = [...new Set(questions.map(q => q.groupNum))].sort((a, b) => a - b);
        const select = document.getElementById('addGroupSelect');
        select.innerHTML = '<option value="">â€” é€‰æ‹©åˆ†ç»„ â€”</option>';
        uniqueGroups.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g; opt.textContent = `ç¬¬ ${g} ç»„`;
            select.appendChild(opt);
        });
        const newOpt = document.createElement('option');
        newOpt.value = 'new'; newOpt.textContent = 'ğŸ†• æ–°å»ºåˆ†ç»„';
        select.appendChild(newOpt);
    }

    function downloadFile(content, filename) {
        const blob = new Blob([content], { type: 'application/json;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = filename;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function findQuestionIndexById(id) {
        return questions.findIndex(q => q.id === id);
    }

    function render() {
        sortableInstances.forEach(inst => inst.destroy());
        sortableInstances = [];
        if (groupSortable) {
            groupSortable.destroy();
            groupSortable = null;
        }

        const groups = getGroups();
        let groupNums = Object.keys(groups).map(Number);

        const savedOrder = localStorage.getItem(GROUP_ORDER_KEY);
        if (savedOrder) {
            try {
                const order = JSON.parse(savedOrder);
                groupNums.sort((a, b) => {
const ia = order.indexOf(a);
                    const ib = order.indexOf(b);
                    if (ia === -1 && ib === -1) return a - b;
                    if (ia === -1) return 1;
                    if (ib === -1) return -1;
                    return ia - ib;
                });
            } catch (e) {
                groupNums.sort((a, b) => a - b);
            }
        } else {
            groupNums.sort((a, b) => a - b);
        }

        const container = document.getElementById('groupsContainer');
        if (groupNums.length === 0) {
            container.innerHTML = '<div class="empty-state">æš‚æ— é—®é¢˜ï¼Œè¯·æ·»åŠ æˆ–å¯¼å…¥</div>';
            return;
        }

        container.innerHTML = '';
        groupNums.forEach(groupNum => {
            const groupItems = groups[groupNum];
            const total = groupItems.length;
            const showAll = groupItems.some(q => q._showAll);

            const groupDiv = document.createElement('div');
            groupDiv.className = 'group-section';

            const header = document.createElement('div');
            header.className = 'group-header';
            header.innerHTML = `
                    <span class="group-drag-handle">â‹®â‹®</span>
                    <span>ç¬¬ ${groupNum} ç»„ (${total})</span>
                `;

            const list = document.createElement('ul');
            list.className = 'group-list';
            list.dataset.group = groupNum;

            const itemsToShow = showAll ? groupItems : groupItems.slice(0, 12);
            itemsToShow.forEach(q => {
                const li = document.createElement('li');
                li.className = 'question-item';
                li.dataset.id = q.id;

                li.innerHTML = `
                        <span class="drag-handle">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="9" x2="19" y2="9"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <line x1="5" y1="15" x2="19" y2="15"></line>
                            </svg>
                        </span>
                        <span class="question-text">${q.msg}</span>
                        <input type="text" class="question-input" value="${q.msg}" style="display:none;" />
                        <div class="btn-group">
                            <button class="edit-btn">âœï¸ ç¼–è¾‘</button>
                            <button class="save-btn" style="display:none;">âœ… ä¿å­˜</button>
                            <button class="cancel-btn" style="display:none;">âŒ å–æ¶ˆ</button>
                            <button class="delete-btn">ğŸ—‘ï¸ åˆ é™¤</button>
                        </div>
                    `;

                // ç¼–è¾‘/åˆ é™¤äº‹ä»¶
                li.addEventListener('click', (e) => {
                    const btn = e.target;
                    const id = q.id;
                    if (btn.classList.contains('edit-btn')) {
                        li.querySelector('.question-text').style.display = 'none';
                        li.querySelector('.question-input').style.display = 'block';
                        li.querySelector('.question-input').focus();
                    } else if (btn.classList.contains('save-btn')) {
                        const input = li.querySelector('.question-input');
                        const newText = input.value.trim();
                        if (newText) {
                            const idx = findQuestionIndexById(id);
                            if (idx >= 0) {
                                questions[idx].msg = newText;
                                saveToStorage();
                                render();
                            }
                        }
                    } else if (btn.classList.contains('cancel-btn')) {
                        const input = li.querySelector('.question-input');
                        input.value = q.msg;
                        li.querySelector('.question-text').style.display = 'block';
                        input.style.display = 'none';
                    } else if (btn.classList.contains('delete-btn')) {
                        const idx = findQuestionIndexById(id);
                        if (idx >= 0) {
                            questions.splice(idx, 1);
                            saveToStorage();
                            render();
                            updateGroupSelect();
                        }
                    }
                });

                const input = li.querySelector('.question-input');
                input.addEventListener('input', () => {
                    const hasChange = input.value.trim() !== q.msg;
                    li.querySelector('.save-btn').style.display = hasChange ? 'inline-block' : 'none';
                    li.querySelector('.cancel-btn').style.display = hasChange ? 'inline-block' : 'none';
                });
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') li.querySelector('.save-btn').click();
                });

                // ç§»åŠ¨ç«¯é•¿æŒ‰æ˜¾ç¤º
                let touchStart = 0;
                li.addEventListener('touchstart', () => touchStart = Date.now());
                li.addEventListener('touchend', () => {
                    if (Date.now() - touchStart > 300) {
                        li.classList.add('show-actions');
                        setTimeout(() => li.classList.remove('show-actions'), 3000);
                    }
                });

                // ğŸ‘‡ æ–°å¢ï¼šç‚¹å‡»æ–‡æœ¬å¼¹çª—
                li.querySelector('.question-text').addEventListener('click', () => {
                    document.getElementById('modalText').textContent = q.msg;
                    document.getElementById('modalOverlay').classList.add('show');
                });

                list.appendChild(li);
            });

            if (total > 12) {
                const moreBtn = document.createElement('button');
                moreBtn.className = 'more-btn';
                moreBtn.textContent = showAll ? 'â–´ æ”¶èµ·' : 'â–¾ æ›´å¤š';
                moreBtn.onclick = () => {
                    groupItems.forEach(q => q._showAll = !showAll);
                    saveToStorage();
                    render();
                };
                groupDiv.append(header, list, moreBtn);
            } else {
                groupDiv.append(header, list);
            }

            container.appendChild(groupDiv);

            // ğŸ‘‡ æ›¿æ¢ä¸ºæ”¯æŒè·¨ç»„æ‹–æ‹½çš„ Sortable
            const sortable = new Sortable(list, {
                group: 'shared-questions',
                animation: 150,
                handle: '.drag-handle',
                onAdd: function (evt) {
                    const draggedEl = evt.item;
                    const newGroupNum = Number(list.dataset.group);
                    const id = draggedEl.dataset.id;
                    const idx = findQuestionIndexById(id);
                    if (idx >= 0) {
                        questions[idx].groupNum = newGroupNum;
                        const newGroupItems = questions.filter(q => q.groupNum === newGroupNum);
                        questions[idx].weight = newGroupItems.length;
                    }
                    draggedEl.remove();
                    saveToStorage();
                    render();
                },
                onUpdate: function (evt) {
                    const { oldIndex, newIndex } = evt;
                    if (oldIndex === newIndex) return;
                    const fullGroup = questions.filter(q => q.groupNum === groupNum);
                    const moved = fullGroup.splice(oldIndex, 1)[0];
                    fullGroup.splice(newIndex, 0, moved);
                    fullGroup.forEach((item, i) => {
                        const idx = findQuestionIndexById(item.id);
                        if (idx >= 0) questions[idx].weight = i + 1;
                    });
                    saveToStorage();
                    render();
                }
            });
            sortableInstances.push(sortable);
        });

        // åˆ†ç»„æ‹–æ‹½
        groupSortable = new Sortable(container, {
            animation: 150,
            handle: '.group-drag-handle',
            draggable: '.group-section',
            onEnd: function () {
                const newOrder = Array.from(container.children)
                    .map(child => Number(child.querySelector('.group-list').dataset.group));
                localStorage.setItem(GROUP_ORDER_KEY, JSON.stringify(newOrder));
                showToast('âœ… åˆ†ç»„é¡ºåºå·²æ›´æ–°');
            }
        });
    }



    // --- æ›´æ–° handleLocalImport ä½¿ç”¨ç°ä»£ File System Access API ---
    async function handleLocalImport() {
        if (!window.showOpenFilePicker) {
            // é™çº§ï¼šä¼ ç»Ÿ input æ–¹å¼ï¼ˆæ— æ³•åŒæ­¥ï¼Œåªèƒ½å¯¼å‡ºï¼‰
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = () => {
                    parseAndLoad(reader.result);
                    // ä¼ ç»Ÿæ–¹å¼æ— æ³•è·å¾—å¯å†™å¥æŸ„ï¼Œæ¸…ç©º currentFileHandle
                    currentFileHandle = null;
                };
                reader.readAsText(file);
            };
            input.click();
            return;
        }

        try {
            const [fileHandle] = await window.showOpenFilePicker({
                types: [{
                    description: 'JSON æ–‡ä»¶',
                    accept: { 'application/json': ['.json'] }
                }],
                excludeAcceptAllOption: true
            });
            const file = await fileHandle.getFile();
            const text = await file.text();
            parseAndLoad(text);
            // ä¿å­˜å¥æŸ„ç”¨äºåç»­â€œåŒæ­¥â€
            currentFileHandle = fileHandle;
            showToast('âœ… å·²ä»æœ¬åœ°åŠ è½½ï¼Œæ”¯æŒåŒæ­¥å›å†™');
        } catch (err) {
            if (err.name !== 'AbortError') {
                console.error('æ–‡ä»¶å¯¼å…¥å¤±è´¥:', err);
                showToast('âŒ æ–‡ä»¶å¯¼å…¥è¢«å–æ¶ˆæˆ–å¤±è´¥');
            }
        }
    }

    // --- æ–°å¢ï¼šå¯¼å‡ºæ–°æ–‡ä»¶ ---
    document.getElementById('exportBtn').addEventListener('click', () => {
        const exportData = {
            version: '1.0',
            exportedAt: getCurrentDateTime(),
            data: questions.map(q => ({
                id: q.id,
                msg: q.msg,
                groupNum: q.groupNum,
                weight: q.weight,
                date: q.date
            }))
        };
        const jsonStr = JSON.stringify(exportData, null, 2);
        downloadFile(jsonStr, `qa-export-${new Date().toISOString().slice(0, 10)}.json`);
    });

    // --- æ–°å¢ï¼šåŒæ­¥ï¼ˆè¦†ç›–æºæ–‡ä»¶ï¼‰---
    document.getElementById('syncBtn').addEventListener('click', async () => {
        if (!currentFileHandle) {
            showToast('âš ï¸ è¯·å…ˆé€šè¿‡"æœ¬åœ°å¯¼å…¥"æ‰“å¼€ä¸€ä¸ªæ–‡ä»¶ï¼Œæ‰èƒ½åŒæ­¥å›å†™');
            return;
        }

        try {
            const writable = await currentFileHandle.createWritable();
            const syncData = {
                version: '1.0',
                syncedAt: getCurrentDateTime(),
                data: questions.map(q => ({
                    id: q.id,
                    msg: q.msg,
                    groupNum: q.groupNum,
                    weight: q.weight,
                    date: q.date
                }))
            };
            await writable.write(JSON.stringify(syncData, null, 2));
            await writable.close();
            showToast('âœ… å·²æˆåŠŸåŒæ­¥åˆ°åŸæ–‡ä»¶ï¼');
        } catch (err) {
            console.error('åŒæ­¥å¤±è´¥:', err);
            showToast('âŒ åŒæ­¥å¤±è´¥ï¼š' + (err.message || 'æœªçŸ¥é”™è¯¯'));
        }
    });



    function handleUrlImport() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            showToast('è¯·è¾“å…¥ URL');
            return;
        }
        fetch(url)
            .then(res => {
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return res.json();
            })
            .then(data => {
                let rawData = data;
                if (data && Array.isArray(data.data)) rawData = data.data;
                parseAndLoad(JSON.stringify(rawData));
            })
            .catch(err => {
                console.error(err);
                showToast('âŒ URL åŠ è½½å¤±è´¥');
            });
    }

    function hideInitOptions() {
        document.getElementById('initOptions').classList.remove('show');
    }

    // --- äº‹ä»¶ç»‘å®š ---
    document.getElementById('initDataBtn').addEventListener('click', () => {
        document.getElementById('initOptions').classList.toggle('show');
    });
    const addBtn = document.getElementById('addBtn');

    // æ·»åŠ æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
    addBtn.addEventListener('click', () => {
        const input = document.getElementById('addInput');
        const select = document.getElementById('addGroupSelect');
        
        const msg = input.value.trim();
        if (!msg) {
            showToast('è¯·è¾“å…¥é—®é¢˜å†…å®¹');
            return;
        }

        let groupNum = Number(select.value);
        if (select.value === 'new') {
            // è·å–å½“å‰æœ€å¤§çš„ç»„å·ï¼Œåˆ›å»ºæ–°ç»„
            const maxGroup = questions.length > 0 
                ? Math.max(...questions.map(q => q.groupNum)) 
                : -1;
            groupNum = maxGroup + 1;
        } else if (!select.value) {
            // å¦‚æœæœªé€‰æ‹©åˆ†ç»„ï¼Œä½¿ç”¨é»˜è®¤åˆ†ç»„ 0
            groupNum = 0;
        }

        const newQuestion = {
            id: generateId(),
            msg: msg,
            groupNum: groupNum,
            weight: questions.filter(q => q.groupNum === groupNum).length + 1, // ä½¿ç”¨ç»„å†…é—®é¢˜æ•°é‡ä½œä¸ºæƒé‡
            date: getCurrentDateTime()
        };

        questions.push(newQuestion);
        saveToStorage();
        render();
        updateGroupSelect();

        // æ¸…ç©ºè¾“å…¥æ¡†
        input.value = '';
        select.value = '';
        
        showToast('âœ… é—®é¢˜å·²æ·»åŠ ');
    });

    // å›è½¦é”®æ·»åŠ é—®é¢˜
    document.getElementById('addInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addBtn.click();
        }
    });

    document.getElementById('localImportBtn').addEventListener('click', handleLocalImport);
    document.getElementById('urlImportBtn').addEventListener('click', handleUrlImport);
    // ğŸ‘‡ æ–°å¢ï¼šæ¸…ç©ºåŠŸèƒ½
    document.getElementById('clearBtn').addEventListener('click', () => {
        if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰é—®é¢˜å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
            questions = [];
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(GROUP_ORDER_KEY);
            localStorage.removeItem(HAS_IMPORTED_KEY);
            render();
            updateGroupSelect();
            showToast('ğŸ§¹ æ‰€æœ‰æ•°æ®å·²æ¸…ç©º');
        }
    });


    // å…³é—­æ¨¡æ€æ¡†
    document.getElementById('closeModal').addEventListener('click', () => {
        document.getElementById('modalOverlay').classList.remove('show');
    });

    document.getElementById('modalOverlay').addEventListener('click', (e) => {
        if (e.target === document.getElementById('modalOverlay')) {
            document.getElementById('modalOverlay').classList.remove('show');
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            document.getElementById('modalOverlay').classList.remove('show');
        }
    });

    // å¯åŠ¨
    tryLoadData();
</script>
