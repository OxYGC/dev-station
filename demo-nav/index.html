<script>
    // æ•°æ®ç»“æ„å®šä¹‰
    const defaultData = {
        config: {
            title: "æˆ‘æ˜¯æ ‡é¢˜",
            subTitle: "æˆ‘æ˜¯å‰¯æ ‡é¢˜",
            footerText: "Copyright &copy; 2015-{CURRENT_YEAR} <a href=\"http://iooiee.com\">iooiee.com</a>. All rights reserved. å»ºè®®/åˆä½œ / è”ç³»é‚®ç®±ï¼š <a href=\"mailto:keygenee@gmail.com\">keygenee@gmail.com</a>"
        },
        categoryList: [],
        data: []
    };

    // çŠ¶æ€ç®¡ç†
    let appState = {
        config: { ...defaultData.config },
        categoryList: [],
        data: [],
        groupOrder: []
    };

    // DOMå…ƒç´ å¼•ç”¨
    const elements = {
        container: document.getElementById('nav-groups-container'),
        addGroupBtn: document.getElementById('add-group-btn'),
        importBtn: document.getElementById('import-btn'),
        exportBtn: document.getElementById('export-btn'),
        addGroupModal: document.getElementById('add-group-modal'),
        editGroupModal: document.getElementById('edit-group-modal'),
        addNavModal: document.getElementById('add-nav-modal'),
        importModal: document.getElementById('import-modal'),
        pageTitle: document.getElementById('page-title'),
        pageSubtitle: document.getElementById('page-subtitle'),
        pageFooter: document.getElementById('page-footer')
    };

    // åˆå§‹åŒ–åº”ç”¨
    function initApp() {
        // å°è¯•ä»localStorageåŠ è½½æ•°æ®
        const savedData = localStorage.getItem('nav_site_data_v2');
        const savedGroupOrder = localStorage.getItem('nav_group_order');

        if (savedData) {
            try {
                const parsedData = JSON.parse(savedData);
                appState = {
                    ...parsedData,
                    groupOrder: savedGroupOrder ? JSON.parse(savedGroupOrder) : []
                };
            } catch (e) {
                console.error('Failed to parse saved data', e);
            }
        } else {
            // å¦‚æœæ²¡æœ‰æœ¬åœ°æ•°æ®ï¼Œå°è¯•åŠ è½½è¿œç¨‹é»˜è®¤æ•°æ®
            loadRemoteData();
        }

        // æ›´æ–°UI
        updateUI();
        setupEventListeners();
    }

    // åŠ è½½è¿œç¨‹é»˜è®¤æ•°æ®
    async function loadRemoteData() {
        try {
            // å…ˆåŠ è½½é…ç½®æ–‡ä»¶
            const configResponse = await fetch('https://raw.githubusercontent.com/OxYGC/dev-station/refs/heads/main/demo-nav/data/default-conf.json');
            const configData = await configResponse.json();

            // æ›´æ–°é…ç½®
            appState.config = configData.config;

            // åŠ è½½å¯¼èˆªæ•°æ®
            const dataResponse = await fetch(configData.api.homeUrl);
            const navData = await dataResponse.json();

            // è¿‡æ»¤æ‰æ— æ•ˆçš„å¯¼èˆªé¡¹ï¼ˆåªä¿ç•™æœ‰categoryIdçš„ï¼‰
            appState.data = navData.data.filter(item =>
                item.categoryId !== undefined &&
                typeof item.categoryId === 'number'
            );

            // å¤„ç†åˆ†ç±»åˆ—è¡¨ï¼ˆä¿®å¤é‡å¤IDé—®é¢˜ï¼‰
            const uniqueCategories = [];
            const seenIds = new Set();

            for (const category of navData.categoryList) {
                if (!seenIds.has(category.id)) {
                    seenIds.add(category.id);
                    uniqueCategories.push(category);
                }
            }

            appState.categoryList = uniqueCategories;
            appState.groupOrder = uniqueCategories.map(c => c.id);

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveToLocalStorage();
        } catch (error) {
            console.error('Failed to load remote data:', error);
            // å¦‚æœè¿œç¨‹åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨ç©ºæ•°æ®
            appState = { ...defaultData, groupOrder: [] };
        }
    }

    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
    function saveToLocalStorage() {
        localStorage.setItem('nav_site_data_v2', JSON.stringify({
            config: appState.config,
            categoryList: appState.categoryList,
            data: appState.data
        }));
        localStorage.setItem('nav_group_order', JSON.stringify(appState.groupOrder));
    }

    // æ›´æ–°UI
    function updateUI() {
        // æ›´æ–°é¡µé¢æ ‡é¢˜å’Œå‰¯æ ‡é¢˜
        elements.pageTitle.textContent = appState.config.title;
        elements.pageSubtitle.textContent = appState.config.subTitle;

        // æ›´æ–°é¡µè„šï¼ˆæ›¿æ¢å¹´ä»½ï¼‰
        const currentYear = new Date().getFullYear();
        elements.pageFooter.innerHTML = appState.config.footerText.replace('{CURRENT_YEAR}', currentYear);

        // æ¸²æŸ“å¯¼èˆªåˆ†ç»„
        renderNavGroups();
    }

    // æ¸²æŸ“å¯¼èˆªåˆ†ç»„
    function renderNavGroups() {
        elements.container.innerHTML = '';

        // æŒ‰ç…§groupOrderæ’åºåˆ†ç»„
        const sortedCategories = [...appState.categoryList].sort((a, b) => {
            const indexA = appState.groupOrder.indexOf(a.id);
            const indexB = appState.groupOrder.indexOf(b.id);
            return indexA - indexB;
        });

        // æ¸²æŸ“æ¯ä¸ªåˆ†ç»„
        sortedCategories.forEach(category => {
            const groupElement = createGroupElement(category);
            elements.container.appendChild(groupElement);
        });

        // å¦‚æœæ²¡æœ‰åˆ†ç»„ï¼Œæ˜¾ç¤ºæç¤º
        if (sortedCategories.length === 0) {
            elements.container.innerHTML = `
                    <div class="empty-state">
                        <p>æš‚æ— å¯¼èˆªåˆ†ç»„ï¼Œè¯·ç‚¹å‡»"æ–°å»ºç±»å‹åˆ†ç»„"åˆ›å»º</p>
                    </div>
                `;
        }

        // åˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½
        initDragAndDrop();
    }

    // åˆ›å»ºåˆ†ç»„å…ƒç´ 
    function createGroupElement(category) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'nav-group';
        groupDiv.dataset.categoryId = category.id;

        // è®¡ç®—è¯¥åˆ†ç»„ä¸­çš„å¯¼èˆªé¡¹æ•°é‡
        const itemCount = appState.data.filter(item => item.categoryId === category.id).length;

        groupDiv.innerHTML = `
                <div class="group-header">
                    <div class="group-title">${category.name} <span class="group-count">${itemCount}</span></div>
                    <div class="group-actions">
                        <button class="edit-group-btn" title="ç¼–è¾‘åˆ†ç»„">
                            <i>âœï¸</i>
                        </button>
                        <button class="delete-group-btn" title="åˆ é™¤åˆ†ç»„">
                            <i>ğŸ—‘ï¸</i>
                        </button>
                    </div>
                </div>
                <div class="nav-list" id="nav-list-${category.id}">
                    ${renderNavItems(category.id)}
                </div>
            `;

        // æ·»åŠ "æ·»åŠ å¯¼èˆª"æŒ‰é’®
        const addNavBtn = document.createElement('button');
        addNavBtn.className = 'btn btn-primary';
        addNavBtn.style.width = '100%';
        addNavBtn.style.marginTop = '10px';
        addNavBtn.innerHTML = '<span>+</span> æ·»åŠ å¯¼èˆª';
        addNavBtn.onclick = () => openAddNavModal(category.id);
        groupDiv.querySelector('.nav-list').appendChild(addNavBtn);

        return groupDiv;
    }

    // æ¸²æŸ“å¯¼èˆªé¡¹
    function renderNavItems(categoryId) {
        const items = appState.data.filter(item => item.categoryId === categoryId);

        if (items.length === 0) {
            return '<div class="empty-state">æš‚æ— å¯¼èˆªé¡¹</div>';
        }

        return items.map(item => `
                <div class="nav-item" draggable="true" data-id="${item.id}" data-category="${item.categoryId}">
                    <div class="nav-info">
                        <div class="nav-name">${item.name}</div>
                        <div class="nav-desc">${item.desc || ''}</div>
                        <div class="nav-url">${item.url}</div>
                    </div>
                    <div class="nav-actions">
                        <button class="edit-nav-btn" title="ç¼–è¾‘">
                            <i>âœï¸</i>
                        </button>
                        <button class="delete-nav-btn" title="åˆ é™¤">
                            <i>ğŸ—‘ï¸</i>
                        </button>
                    </div>
                </div>
            `).join('');
    }

    // åˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½
    function initDragAndDrop() {
        const draggables = document.querySelectorAll('.nav-item');
        const dropZones = document.querySelectorAll('.nav-list');

        // æ‹–æ‹½å¼€å§‹
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', () => {
                draggable.classList.add('dragging');
            });

            draggable.addEventListener('dragend', () => {
                draggable.classList.remove('dragging');
            });
        });

        // æ‹–æ‹½è¿›å…¥åŒºåŸŸ
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(zone, e.clientY);
                const draggable = document.querySelector('.dragging');

                if (afterElement == null) {
                    zone.appendChild(draggable);
                } else {
                    zone.insertBefore(draggable, afterElement);
                }
            });

            // å¤„ç†æ‹–æ‹½å®Œæˆ
            zone.addEventListener('drop', e => {
                e.preventDefault();
                const draggable = document.querySelector('.dragging');
                if (!draggable) return;

                const newCategoryId = parseInt(zone.id.split('-')[2]);
                const itemId = parseInt(draggable.dataset.id);

                // æ›´æ–°æ•°æ®
                const itemIndex = appState.data.findIndex(item => item.id === itemId);
                if (itemIndex !== -1) {
                    appState.data[itemIndex].categoryId = newCategoryId;
                    saveToLocalStorage();
                    updateUI();
                }
            });
        });
    }

    // è·å–æ‹–æ‹½åçš„ä½ç½®å…ƒç´ 
    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.nav-item:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;

            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function handleContainerClick(e) {

        appState.data = appState.data.filter(item => item.categoryId !== categoryId);

    // å¯¼å‡ºæ•°æ®
    function exportData() {
        const dataStr = JSON.stringify({
            config: appState.config,
            categoryList: appState.categoryList,
            data: appState.data
        }, null, 2);

        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'nav-site-data.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // å¯¼å…¥æ•°æ®
    function importData() {
        const dataStr = document.getElementById('import-data').value.trim();
        if (!dataStr) {

        try {
            const importedData = JSON.parse(dataStr);

            // éªŒè¯æ•°æ®ç»“æ„

                throw new Error('æ— æ•ˆçš„æ•°æ®ç»“æ„');

            // æ›´æ–°çŠ¶æ€
            appState.config = importedData.config || defaultData.config;
            appState.categoryList = importedData.categoryList;
            appState.data = importedData.data;

            // é‡å»ºgroupOrder

            saveToLocalStorage();

        } catch (e) {

    }
