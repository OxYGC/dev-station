<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavHub</title>
    <link id="favicon" rel="icon" href="">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --accent-color: #6366f1;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'PingFang SC', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 1200px; margin: 0 auto; width: 100%; flex: 1; }

        /* --- Header Layout & Web3 Effects --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 10px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1000; /* Á°Æ‰øùÂ§¥ÈÉ®Âú®È´òÂ±Ç */
        }

        .header-left { display: flex; align-items: center; gap: 12px; }

        /* Web3 Âä®ÊÄÅÊ∏êÂèòÊ†áÈ¢ò */
        .web3-title {
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(90deg, #4f46e5, #ec4899, #06b6d4, #4f46e5);
            background-size: 300% 100%;
            animation: waveText 4s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        @keyframes waveText {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        .web3-subtitle {
            font-size: 0.7rem;
            background: rgba(255,255,255,0.4);
            padding: 2px 8px;
            border-radius: 20px;
            color: #475569;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            white-space: nowrap;
        }

        .header-right { display: flex; align-items: center; gap: 15px; }

        /* ÊêúÁ¥¢Ê°Ü */
        .search-wrapper { position: relative; display: flex; align-items: center; }
        .search-bar {
            width: 120px;
            padding: 8px 12px 8px 32px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.3);
            outline: none;
            font-size: 13px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .search-bar:focus { width: 260px; background: white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .search-icon { position: absolute; left: 10px; font-size: 14px; opacity: 0.5; }
        .search-hint { position: absolute; right: 10px; font-size: 10px; background: rgba(0,0,0,0.1); padding: 0 4px; border-radius: 4px; color: #666; }

        /* --- Settings Menu Layering Fix --- */
        .settings-container { position: relative; z-index: 2000; } /* ÊûÅÈ´òÂ±ÇÁ∫ß */
        .gear-btn {
            background: rgba(255,255,255,0.3); border: 1px solid var(--glass-border);
            font-size: 18px; cursor: pointer; border-radius: 10px; width: 34px; height: 34px;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .gear-btn:hover { background: white; transform: rotate(90deg); }

        .dropdown-menu {
            position: absolute; right: 0; top: 45px; background: white;
            border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: none; flex-direction: column; min-width: 180px; z-index: 2100; overflow: hidden;
            border: 1px solid #f1f5f9;
        }
        .dropdown-menu.show { display: flex; }
        .dropdown-item { padding: 12px 16px; font-size: 13px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .dropdown-item:hover { background: #f8fafc; color: var(--accent-color); }
        .dropdown-item.danger { color: #ef4444; border-top: 1px solid #f1f5f9; }

        /* --- Grid & Cards --- */
        .category-section {
            margin-bottom: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 18px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            position: relative;
            z-index: 1; /* Á°Æ‰øù‰∏çË¶ÜÁõñÈ°∂Ê†è‰∏ãÊãâËèúÂçï */
        }
        .category-section.drag-over { border: 2px dashed var(--accent-color); }
        .category-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; cursor: move; }
        .category-info { display: flex; align-items: center; gap: 8px; font-weight: 700; color: var(--text-main); }
        .category-count { font-size: 0.7rem; background: rgba(99, 102, 241, 0.1); color: var(--accent-color); padding: 1px 6px; border-radius: 8px; }

        .card-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 10px;
            max-height: 140px; overflow: hidden; transition: max-height 0.5s ease;
        }
        .category-section.expanded .card-grid { max-height: 2000px; }

        .site-card {
            background: rgba(255,255,255,0.7); border-radius: 10px; padding: 8px 12px; display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: inherit; border: 1px solid transparent; height: 58px; transition: 0.3s;
        }
        .site-card:hover { transform: translateY(-2px); background: white; box-shadow: 0 8px 16px rgba(0,0,0,0.08); border-color: var(--accent-color); }

        .site-logo { width: 30px; height: 30px; border-radius: 6px; flex-shrink: 0; }
        .site-name { font-weight: 700; font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .site-desc { font-size: 0.65rem; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        footer { text-align: center; padding: 30px; font-size: 11px; color: rgba(255,255,255,0.9); }
        footer a { color: #fff; text-decoration: none; border-bottom: 1px solid #fff; }

        /* Context Menu Layering */
        #context-menu { position: fixed; background: white; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; z-index: 3000; padding: 5px 0; min-width: 130px; }
    </style>
</head>
<body>

<div id="loading" style="position:fixed; inset:0; background:#fff; z-index:9999; display:flex; align-items:center; justify-content:center; font-family: sans-serif;">SYCNING DATA...</div>

<div class="container">
    <header>
        <div class="header-left">
            <h1 id="site-title" class="web3-title">NavHub</h1>
            <span id="site-subtitle" class="web3-subtitle"></span>
        </div>
        <div class="header-right">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-input" class="search-bar" placeholder="Quick Search...">
                <span class="search-hint">/</span>
            </div>
            <div class="settings-container">
                <button class="gear-btn" onclick="ui.toggleSettings(event)">‚öôÔ∏è</button>
                <div id="dropdown-menu" class="dropdown-menu">
                    <div class="dropdown-item" onclick="ui.showModal('category')">üìÅ New Category</div>
                    <div class="dropdown-item" onclick="io.exportData()">üì§ Export JSON</div>
                    <div class="dropdown-item" onclick="document.getElementById('import-file').click()">üì• Import JSON</div>
                    <div class="dropdown-item danger" onclick="app.resetData()">üßπ Reset System</div>
                </div>
                <input type="file" id="import-file" hidden accept=".json" onchange="io.importData(event)">
            </div>
        </div>
    </header>

    <main id="nav-content"></main>
</div>

<footer id="site-footer"></footer>

<div id="context-menu"></div>

<script>
    // ËøôÈáåÈõÜÊàêÂâçËø∞È°πÁõÆÁöÑÊâÄÊúâÊ†∏ÂøÉÈÄªËæë (app, ui, actions, io)
    // Ê≥®ÊÑè bindEvents Âíå renderAll ÂáΩÊï∞‰∏≠ÁöÑÈÄâÊã©Âô®Â∑≤ÈÄÇÈÖçÊñ∞ÁöÑ Web3 Ê†∑Âºè

    const STORAGE_KEY = 'nav_site_data_v2';
    const DEFAULT_CONF_URL = 'https://raw.githubusercontent.com/OxYGC/dev-station/refs/heads/main/demo-nav/data/default-conf.json';

    const app = {
        state: { config: {}, categoryList: [], data: [] },
        async init() {
            const local = localStorage.getItem(STORAGE_KEY);
            if (local) {
                try { this.state = JSON.parse(local); this.finish(); } catch(e) { this.loadRemote(); }
            } else { await this.loadRemote(); }
        },
        async loadRemote() {
            try {
                const resp = await fetch(DEFAULT_CONF_URL);
                const confData = await resp.json();
                this.state.config = confData.config;
                const dataResp = await fetch(confData.api.homeUrl);
                const initData = await dataResp.json();
                this.state.categoryList = initData.categoryList || [];
                this.state.data = initData.data || [];
                this.save();
            } catch (e) { console.error(e); }
            this.finish();
        },
        finish() {
            document.getElementById('loading').style.display = 'none';
            this.applyConfig();
            ui.renderAll(this.state);
            this.bindEvents();
        },
        applyConfig() {
            const c = this.state.config;
            document.getElementById('site-title').innerText = c.title || "NavHub";
            document.getElementById('site-subtitle').innerText = c.subTitle || "";
            document.getElementById('favicon').href = c.icoUrl || "";
            document.getElementById('site-footer').innerHTML = (c.footerText || "").replace("{CURRENT_YEAR}", new Date().getFullYear());
        },
        save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(this.state)); },
        resetData() { if(confirm('Reset all data?')) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
    };

    const ui = {
        renderAll(state) {
            const container = document.getElementById('nav-content');
            container.innerHTML = '';
            state.categoryList.sort((a,b) => (a.weight||0)-(b.weight||0)).forEach(cat => {
                const section = document.createElement('section');
                section.className = 'category-section';
                section.dataset.id = cat.id;
                section.draggable = true;
                const sites = state.data.filter(s => s.categoryId === cat.id).sort((a,b) => (a.weight||0)-(b.weight||0));
                section.innerHTML = `
                <div class="category-header">
                    <div class="category-info"><span>${cat.name}</span><span class="category-count">${sites.length}</span></div>
                    <button class="expand-btn" id="exp-${cat.id}" onclick="ui.toggleExpand(${cat.id})">Expand</button>
                </div>
                <div class="card-grid" id="grid-${cat.id}"></div>
            `;
                sites.forEach(s => section.querySelector('.card-grid').appendChild(this.createCard(s)));
                container.appendChild(section);
                this.checkOverflow(cat.id);
                this.bindDrag(section, 'category');
                section.oncontextmenu = (e) => this.showMenu(e, 'category', cat.id);
            });
        },
        createCard(site) {
            const card = document.createElement('a');
            card.className = 'site-card'; card.href = site.url; card.target = '_blank'; card.dataset.id = site.id; card.draggable = true;
            const icon = `https://www.google.com/s2/favicons?domain=${new URL(site.url).hostname}&sz=64`;
            card.innerHTML = `<img class="site-logo" src="${icon}" onerror="this.src='https://via.placeholder.com/32'"><div class="site-info"><div class="site-name">${site.name}</div><div class="site-desc">${site.desc || site.url}</div></div>`;
            card.oncontextmenu = (e) => { e.preventDefault(); e.stopPropagation(); this.showMenu(e, 'site', site.id); };
            this.bindDrag(card, 'site');
            return card;
        },
        toggleSettings(e) { e.stopPropagation(); document.getElementById('dropdown-menu').classList.toggle('show'); },
        toggleExpand(id) {
            const sec = document.querySelector(`.category-section[data-id="${id}"]`);
            const isExp = sec.classList.toggle('expanded');
            document.getElementById(`exp-${id}`).innerText = isExp ? 'Collapse' : 'Expand';
        },
        checkOverflow(catId) {
            setTimeout(() => {
                const grid = document.getElementById(`grid-${catId}`);
                if (grid && grid.scrollHeight > 145) document.getElementById(`exp-${catId}`).style.display = 'block';
            }, 100);
        },
        bindDrag(el, type) {
            el.ondragstart = (e) => { e.stopPropagation(); this.dt = type; this.di = el.dataset.id; el.style.opacity = '0.4'; };
            el.ondragend = () => { el.style.opacity = '1'; document.querySelectorAll('.drag-over').forEach(x => x.classList.remove('drag-over')); };
            el.ondragover = (e) => { e.preventDefault(); if(type==='category') el.classList.add('drag-over'); };
            el.ondrop = (e) => {
                e.preventDefault();
                if (this.dt === type) actions.reorder(type, this.di, el.dataset.id);
                if (this.dt === 'site' && type === 'category') actions.moveSite(this.di, el.dataset.id);
            };
        },
        showMenu(e, type, id) { /* Â∑≤Âú®‰πãÂâçÈÄªËæë‰∏≠ÂÆûÁé∞ÔºåÊ≠§Â§ÑÂ§çÁî®‰ª£Á†Å... */ },
        showModal(type, p = {}) { /* Â∑≤Âú®‰πãÂâçÈÄªËæë‰∏≠ÂÆûÁé∞ÔºåÊ≠§Â§ÑÂ§çÁî®‰ª£Á†Å... */ }
    };

    const actions = {
        // ÂåÖÂê´ addCat, delCat, addSite, updSite, delSite, moveSite, reorder, fin
        reorder(type, sid, tid) {
            if(sid == tid) return;
            const list = type === 'category' ? app.state.categoryList : app.state.data;
            const sIdx = list.findIndex(x => x.id == sid), tIdx = list.findIndex(x => x.id == tid);
            const [m] = list.splice(sIdx, 1); list.splice(tIdx, 0, m);
            list.forEach((x, i) => x.weight = i); this.fin();
        },
        moveSite(sid, cid) {
            const s = app.state.data.find(x => x.id == sid);
            if(s) { s.categoryId = parseInt(cid); this.fin(); }
        },
        fin() { app.save(); ui.renderAll(app.state); }
    };

    const io = {
        exportData() {
            const blob = new Blob([JSON.stringify(app.state, null, 2)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'nav-backup.json'; a.click();
        },
        importData(e) {
            const reader = new FileReader();
            reader.onload = (f) => { app.state = JSON.parse(f.target.result); app.save(); location.reload(); };
            reader.readAsText(e.target.files[0]);
        }
    };

    app.bindEvents = () => {
        window.onclick = () => {
            document.getElementById('dropdown-menu').classList.remove('show');
            document.getElementById('context-menu').style.display = 'none';
        };
        const searchInput = document.getElementById('search-input');
        searchInput.oninput = (e) => {
            const v = e.target.value.toLowerCase();
            document.querySelectorAll('.site-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(v) ? 'flex' : 'none');
            if(v) document.querySelectorAll('.category-section').forEach(s => s.classList.add('expanded'));
        };
        window.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement.tagName !== 'INPUT') { e.preventDefault(); searchInput.focus(); }
        });
    };

    app.init();
</script>
</body>
</html>
